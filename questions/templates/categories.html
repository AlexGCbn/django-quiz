{% extends "base.html" %} {% block content %}

<div class="container">
    <h3>Choose a category:</h3>

    <div class="list-group">
        {% for category in categories %}
        <li class="list-group-item d-flex">{{ category.name | safe }}<span class="ms-auto">
            <a href="{% url 'random_question' 'easy' category.id %}" class="btn btn-success">Easy</a>
            <a href="{% url 'random_question' 'medium' category.id %}" class="btn btn-warning">Medium</a>
            <a href="{% url 'random_question' 'hard' category.id %}" class="btn btn-danger">Hard</a>
        </span></li>
        {% endfor %}
    </div>
</div>

{% endblock %}
